<ion-header>
  <ion-navbar>
    <ion-title>验收申请</ion-title>
    <ion-buttons end>
      <button ion-button (click)="add()">新增</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="content-background">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="输入名称或编号模糊搜索"></ion-searchbar>
    
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
<ion-list>
  <ion-item-sliding *ngFor="let item of list" [class.selected]="item===selectItem">
    <ion-item (click)="setSelectedItem(item)">
        <p>验收单编码：{{item.codeAcceptApply}}</p>
        <p>验收单状态：{{item.stateAcceptApply}}</p>
        <ion-icon name="arrow-forward" item-end (click)="toDetail(item)"></ion-icon>
    </ion-item>

    <ion-item-options side="right">
      <button ion-button color="primary" (click)="edit(item)">
        <ion-icon name="edit"></ion-icon>
        编辑
      </button>
      <button ion-button color="secondary" (click)="delete(item)">
        <ion-icon name="delete"></ion-icon>
        删除
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


    <!--送审按钮-->
    <div padding-horizontal>
        <button ion-button block color="dark" outline (click)="toChecked()">送审</button>
    </div>
</ion-content>
