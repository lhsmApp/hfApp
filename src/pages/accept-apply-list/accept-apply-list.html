<ion-header>
  <ion-navbar color="dark">
    <ion-title>验收申请</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="输入名称或编号模糊搜索"></ion-searchbar>
    
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
<ion-list class="list-avatar-page">
  <ion-item-sliding *ngFor="let item of list;trackBy:item?.codeAcceptApply">
    <ion-item (click)="toDetail(item)">
        <p>验收单编码：{{item.codeAcceptApply}}</p>
        <p>验收单状态：{{item.stateAcceptApply}}</p>
    </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(item)">
          <ion-icon name="create"></ion-icon>
          编辑
        </button>
        <button ion-button color="danger" (click)="delete(item)">
          <ion-icon name="close"></ion-icon>
          删除
        </button>
      </ion-item-options>
  </ion-item-sliding>
</ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
