<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">返回</button>
    </ion-buttons>
    <ion-title>验收申请</ion-title>
    <ion-buttons end>
      <button ion-button (click)="add()">新增</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="content-background">
    <!--<input [(ngModel)]="sreachValue" class="input-sreach" placeholder="输入名称或编号模糊搜索"/>-->
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    
    <ul class="list-ul">
        <li *ngFor="let item of list" [class.selected]="item===selectItem">     
            <ion-item class="list-div-whole">
                <div class="list-div-info" (click)="setSelectedItem(item)">
                    <div class="list-div-line">
                        <label class="list-label-header">验收单编码：</label>
                        <label class="list-label-show">{{item.codeAcceptApply}}</label>
                    </div>
                    <div class="list-div-line">
                        <label class="list-label-header">验收单状态：</label>
                        <label class="list-label-show">{{item.stateAcceptApply}}</label>
                    </div>
                </div>
                <ion-avatar item-end (click)="toDetail()">
                    <img />
                </ion-avatar>
                <ion-avatar item-end >
                    <img />
                    <img />
                </ion-avatar>
            </ion-item>
        </li>
    </ul>

<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-avatar item-start>
        <img src="img/slimer.png">
      </ion-avatar>
      <h2>Slimer</h2>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Text
      </button>
      <button ion-button color="secondary">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>


    <!--送审按钮-->

        <button ion-button color="dark" outline (click)="toChecked()">送审</button>
    </div>
