<ion-header>

  <ion-navbar color="dark">
    <ion-title>进度管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" 
            refreshingText="正在刷新...">
        </ion-refresher-content>
     </ion-refresher>

	 <ion-list>
		<ion-item *ngFor="let item of list;trackBy:item?.elementCode"
              (click)="toDetail(item.elementCode)">
        <h2>项目单元编号：{{item.elementCode}}</h2><!---->
        <h3>项目单元名称：{{item.elementName}}</h3><!---->
        <p>项目单元类别：{{item.elementType}}</p><!---->
        <h3>施工属性：{{item.sgsx}}</h3><!---->
		</ion-item>
	</ion-list>
  <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
</ion-content>
