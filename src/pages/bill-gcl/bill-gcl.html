<ion-header>
  <ion-navbar color='dark'>
    <ion-title>工程量清单</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="list-avatar-page">
    <ion-item *ngFor="let item of workList;trackBy:item?.sequence" (click)="openPage(item)">
        <p>序号：{{item.sequence}}</p>
        <p>付款单号：{{item.payCode}}</p>
        <p>清单项目编号：{{item.listNumber}}</p>
        <p>清单项目名称：{{item.listName}}</p>
        <p>合价：{{item.moneyTotal}}</p>
        <ion-icon name="arrow-dropright" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
