  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="dark" hideBackButton="true">
    
    <ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
          <ion-icon ios="ios-arrow-back" md="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
<ion-list class="list-avatar-page">
  <ion-item *ngFor="let item of list;trackBy:item?.assetsCode" (click)="toDetail(item)">
        <h2>资产编码：{{item.assetsCode}}</h2>
        <h3>资产名称：{{item.assetsName}}</h3>
        <p>所属单位：{{item.departName}}</p>
        <p>资产键码：{{item.keyCode}}</p>
        <p>是否分摊费用：{{item.feeFlagName}}</p>
        <p>转资单号：{{item.translateCode}}</p>
  </ion-item>
</ion-list>
  <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
</ion-content>
