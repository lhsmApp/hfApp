<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end >
      <button ion-button icon-right (click)="check()">
        审批
        <ion-icon name="paper-plane"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<form [formGroup]="applyFrom">
        <ion-item-group>
            <ion-item >
                <ion-label fixed>验收单号</ion-label>
                <ion-input type="text" readonly formControlName="codeAcceptApply"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>合同流水号</ion-label>
                <ion-input type="text" readonly formControlName="contractCodeAcceptApply"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>合同名称</ion-label>
                <ion-input type="text" readonly formControlName="contractNameAcceptApply"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>项目性质</ion-label>
                <ion-input type="text" readonly formControlName="projTypeAcceptApply"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>项目单元名称</ion-label>
                <ion-input type="text" readonly formControlName="projPartNameAcceptApply"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>申请单位</ion-label>
                <ion-input type="text" readonly formControlName="applyDepartAcceptApply"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>申请时间</ion-label>
                <ion-input type="text" readonly formControlName="applyTimeAcceptApply"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>申请人</ion-label>
                <ion-input type="text" readonly formControlName="applyAcceptApply"></ion-input>
            </ion-item>
            <!-- 资产明细 -->
            <ion-item-divider color="light"></ion-item-divider>
            <ion-item (click)='toAssetDetail()'>资产明细 <ion-icon name="more" item-end></ion-icon></ion-item>
            <ion-item-divider color="light"></ion-item-divider>
		</ion-item-group>
	</form>
</ion-content>
