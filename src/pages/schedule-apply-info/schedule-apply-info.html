<!--
  Generated template for the ScheduleApplyInfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end >
      <button ion-button icon-right (click)="check()">
        审批
        <ion-icon name="paper-plane"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<form [formGroup]="applyFrom">
		<ion-item-group>
            <ion-item >
                <ion-label fixed>进展概述</ion-label>
                <ion-input readonly type="text" formControlName="progressOverviewScheduleManage"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>完工百分比</ion-label>
                <ion-input readonly type="text" formControlName="completePercentageScheduleManage"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>设计完成时间</ion-label>
                <ion-input readonly type="text" formControlName="designCompletedDateScheduleManage"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>施工图完成时间</ion-label>
                <ion-input readonly type="text" formControlName="drawCompletedDateScheduleManage"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>计划完工时间</ion-label>
                <ion-input readonly type="text" formControlName="planCompletionDateScheduleManage"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>实际开工时间</ion-label>
                <ion-input readonly type="text" formControlName="actualStartDateScheduleManage"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>计划开工时间</ion-label>
                <ion-input readonly type="text" formControlName="planStartDateScheduleManage"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>实际完工时间</ion-label>
                <ion-input readonly type="text" formControlName="practicalCompletionDateScheduleManage"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>竣工验收时间</ion-label>
                <ion-input readonly type="text" formControlName="finalAcceptanceDateScheduleManage"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>预达转资时间</ion-label>
                <ion-input readonly type="text" formControlName="preTransferDateScheduleManage"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>审计报告日期</ion-label>
                <ion-input readonly type="text" formControlName="auditReportDateScheduleManage"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>填报日期</ion-label>
                <ion-input readonly type="text" formControlName="applyDateScheduleManage"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>填报人</ion-label>
                <ion-input readonly type="text" formControlName="applyUserScheduleManage"></ion-input>
            </ion-item>
		</ion-item-group>
	</form>

</ion-content>
