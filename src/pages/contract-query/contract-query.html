<ion-header>
  <ion-navbar color='dark'>
    <ion-title>合同查询</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="list-avatar-page">
    <ion-item *ngFor="let item of contractList;trackBy:item?.contractCode" (click)="openPage(item.contractCode)">
      <h2>{{item.contractCode}}</h2>
      <!-- <h3 item-end>{{item.chalanMoney}}</h3> -->
      <p> {{item.contractName}} </p>
      <p item-end> {{item.requireUser}}</p>
      
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
