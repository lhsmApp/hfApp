<ion-header>

  <ion-navbar color="dark">
    <ion-title>验收查询</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
<ion-list class="list-avatar-page">
  <ion-item *ngFor="let item of list;trackBy:item?.codeAcceptApply" (click)="toDetail(item)">
        <p>验收单号：{{item.codeAcceptApply}}</p>
        <p>单据状态：{{item.stateAcceptApply}}</p>
	    <h3 item-end><span item-end [tab]="item"></span></h3>
        <p>申请日期：{{item.applyTimeAcceptApply}}</p>
        <p>合同名称：{{item.contractNameAcceptApply}}</p>
    </ion-item>
</ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
