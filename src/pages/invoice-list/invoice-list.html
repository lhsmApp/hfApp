<ion-header>

  <ion-navbar color='dark'>
    <ion-title>发票列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="list-avatar-page">
    <ion-item *ngFor="let item of invoiceList;trackBy:item?.chalanNumber" (click)="openPage(item.chalanNumber)">
      <h2>{{item.chalanNumber}}&nbsp;&nbsp;&nbsp;&nbsp;<button ion-button color="danger" outline>{{item.chalanMoney|number}}</button></h2>
      <!-- <h3 item-end>{{item.chalanMoney}}</h3> -->
      <p> {{item.chalanContent}} </p>
      <p item-end> {{item.chalanDate}}</p>
      
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
