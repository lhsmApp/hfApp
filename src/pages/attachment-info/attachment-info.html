<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      发票附件
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let item of attachmentList" (click)="openPage(item.attachmentCode)">
  	<ion-item>
	    <ion-thumbnail item-start>
	      <img src="{{item.attachmentPath}}">
	    </ion-thumbnail>
	    <h2>{{item.attachmentName}}</h2>
	    <p>{{item.attachmentCode}}</p>
     </ion-item>
  </ion-list>
</ion-content>
