<!--
  Generated template for the AttachmentInfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let item of attachmentList" (click)="openPage(item.fileName)">
  	<ion-item>
	    <ion-thumbnail item-start>
	      <img src="{{item.filePath}}">
	    </ion-thumbnail>
	    <h2>{{item.fileName}}</h2>
	    <p>{{item.fileInfo}}</p>
     </ion-item>
  </ion-list>
</ion-content>
