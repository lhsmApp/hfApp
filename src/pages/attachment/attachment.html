<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      发票附件
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let item of attachmentList" (click)="openPage(item.fileName)">
  	<ion-item>
	    <ion-thumbnail item-start>
	      <img src="{{item.filePath}}">
	    </ion-thumbnail>
	    <h2>{{item.fileName}}</h2>
	    <p>{{item.fileInfo}}</p>
     </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <button ion-button block ion-left (click)="upload()">
        <!-- <ion-icon name="search"></ion-icon> -->
        上传
      </button>
    </ion-title>
    
  </ion-toolbar>
</ion-footer>
