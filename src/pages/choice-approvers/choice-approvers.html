<ion-header>

  <ion-navbar color="dark">
    <ion-title>选择审批人</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-group *ngFor="let mainItem of list" radio-group>
    <ion-item-divider color="light">
    	<!-- 审批序号 岗位编号 岗位名称 -->
        <ion-label>
            <h2>审批序号:{{mainItem.sequence}}</h2>
            <p>{{mainItem.dutyId}} {{mainItem.dutyName}}</p>
        </ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let detailItem of mainItem.reveiwPersonlist">
        <ion-radio color="dark" item-start ng-model="detailItem.isCheck">
        </ion-radio>
        <ion-label>
    	    <!-- 审批人编码 审批人 -->
    	    <p>{{detailItem.userCode}}</p> 
    	    <p>{{detailItem.username}}</p>
        </ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <div padding-horizontal>
            <button ion-button color="danger" block (click)="ok()">确 认</button>
        </div>
    </ion-toolbar>
</ion-footer>
