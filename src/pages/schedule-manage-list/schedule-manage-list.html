<ion-header>

  <ion-navbar color="dark">
    <ion-title>进度管理</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-searchbar (ionInput)="getItems($event)" placeholder="输入名称或编号模糊搜索"></ion-searchbar>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" 
            refreshingText="正在刷新...">
        </ion-refresher-content>
     </ion-refresher>

	 <ion-list>
		<ion-item-sliding *ngFor="let item of list;trackBy:item?.codeScheduleManage">
       <ion-item (click)="toDetail(item)">
                <p>项目单元编号：{{item.codeScheduleManage}}</p>
                <p>项目单元名称：{{item.nameScheduleManage}}</p>
                <p>项目性质：{{item.typeScheduleManage}}</p>
			</ion-item>

      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(item)">
          <ion-icon name="create"></ion-icon>
          编辑
        </button>
        <button ion-button color="danger" (click)="delete(item)">
          <ion-icon name="close"></ion-icon>
          删除
        </button>
      </ion-item-options>
		</ion-item-sliding>
	</ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
