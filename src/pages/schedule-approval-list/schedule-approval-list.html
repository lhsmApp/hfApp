<ion-header>

  <ion-navbar color="dark">
    <ion-title>进度管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-searchbar (ionInput)="getItems($event)" placeholder="输入名称或编号模糊搜索"></ion-searchbar>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" 
            refreshingText="正在刷新...">
        </ion-refresher-content>
     </ion-refresher>

	 <ion-list>
		<ion-item *ngFor="let item of list;trackBy:item?.elementCode"
              (click)="toDetail(item.elementCode)">
                <h2>{{item.elementCode}}</h2>
                <h3>{{item.elementName}}</h3>
                <p>{{item.elementType}}</p>
                <p item-end>{{item.elementType}}</p>
		</ion-item>
	</ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
