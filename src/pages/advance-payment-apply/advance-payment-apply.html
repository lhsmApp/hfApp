<ion-header>

  <ion-navbar color='dark'>
    <ion-title>预付款申请</ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="send()">
      	送审
        <ion-icon name="paper-plane"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<form [formGroup]="paymentForm" (ngSubmit)="(save())">
    <ion-item-group>
      <ion-item>
        <ion-label fixed>付款单号</ion-label>
        <ion-input type="text" readonly formControlName="payCode"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>款项类别</ion-label>
        <ion-input type="text" formControlName="clauseType"></ion-input>
      </ion-item>
      <span *ngIf="!paymentForm.controls.clauseType.valid && paymentForm.controls.clauseType.touched"
            class="validation-failed">
          请选择款项类别
      </span>
      <ion-item>
        <ion-label fixed>合同流水号</ion-label>
        <ion-input type="text" readonly formControlName="contractCode"></ion-input>
      </ion-item>
      <span *ngIf="!paymentForm.controls.contractCode.valid && paymentForm.controls.contractCode.touched"
            class="validation-failed">
          请选择合同流水号
      </span>
      <ion-item>
        <ion-label fixed>合同名称</ion-label>
        <ion-input type="text" readonly formControlName="contractName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>项目性质</ion-label>
        
        <ion-input type="text" readonly formControlName="elementType"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>项目单元名称</ion-label>
        
        <ion-input type="text" readonly formControlName="elementName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>项目核算类别</ion-label>
        
        <ion-input type="text" readonly formControlName="planType"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>合同标的额</ion-label>
        <ion-input type="number" readonly formControlName="costMoney"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>已付款额度</ion-label>
        <ion-input type="number" readonly formControlName="taxMoney"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>付款原因</ion-label>
        <ion-input type="text" formControlName="payDigest"></ion-input>
      </ion-item>
      <span *ngIf="!paymentForm.controls.payDigest.valid && paymentForm.controls.payDigest.touched"
            class="validation-failed">请输入付款原因
      </span>
      <ion-item>
        <ion-label fixed>本次申请金额</ion-label>
        <ion-input type="number" formControlName="payMoney"></ion-input>
      </ion-item>
      <span *ngIf="!paymentForm.controls.payMoney.valid && paymentForm.controls.payMoney.touched"
            class="validation-failed">请输入本次申请金额
      </span>
      <ion-item>
        <ion-label fixed>付款单位</ion-label>
        <ion-select [(ngModel)]="paymentCode" formControlName="paymentCode">
	      <ion-option value="nes">NES</ion-option>
	      <ion-option value="n64">Nintendo64</ion-option>
	      <ion-option value="ps">PlayStation</ion-option>
	      <ion-option value="genesis">Sega Genesis</ion-option>
	      <ion-option value="saturn">Sega Saturn</ion-option>
	      <ion-option value="snes">SNES</ion-option>
	    </ion-select>
      </ion-item>
      <span *ngIf="!paymentForm.controls.paymentCode.valid && paymentForm.controls.paymentCode.touched"
            class="validation-failed">请选择付款单位
      </span>
      <ion-item>
        <ion-label fixed>往来单位</ion-label>
        <ion-select [(ngModel)]="intercourseCode" formControlName="intercourseCode" style="left:0;">
	      <ion-option value="nes">NES</ion-option>
	      <ion-option value="n64">Nintendo64</ion-option>
	      <ion-option value="ps">PlayStation</ion-option>
	      <ion-option value="genesis">Sega Genesis</ion-option>
	      <ion-option value="saturn">Sega Saturn</ion-option>
	      <ion-option value="snes">SNES</ion-option>
	    </ion-select>
      </ion-item>
      <span *ngIf="!paymentForm.controls.intercourseCode.valid && paymentForm.controls.intercourseCode.touched"
            class="validation-failed">请选择往来单位
      </span>
      <ion-item>
        <ion-label fixed>申请时间</ion-label>
        <ion-input type="text" readonly formControlName="requireDate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>申请人</ion-label>
        <ion-input type="text" readonly formControlName="requireUser"></ion-input>
      </ion-item>
      <ion-item-divider color="light"></ion-item-divider>
	    <ion-item (click)='invoice(item)'>发票 <ion-icon name="more" item-end></ion-icon></ion-item>
	    <ion-item-divider color="light"></ion-item-divider>
	    <ion-item (click)='billOfGcl(item)'>工程量清单 <ion-icon name="more" item-end></ion-icon></ion-item>
	    <ion-item-divider color="light"></ion-item-divider>
    </ion-item-group>
    <div padding-horizontal>
      <button ion-button color="danger" block type="submit" [disabled]="!paymentForm.valid">保 存</button>
    </div>
  </form>
</ion-content>
