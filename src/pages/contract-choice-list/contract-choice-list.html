<ion-header>

  <ion-navbar color="dark">
    <ion-title>选择合同</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="输入名称或编号模糊搜索"></ion-searchbar>
    
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of list;trackBy:item?.contractCode" (click)="selectContract(item)">
        <h2>{{item.contractCode}}</h2><!--合同编号：-->
        <h3>{{item.contractName}}</h3><!--合同名称：-->
        <p>{{item.requireUser}}</p><!--申请人：-->
        <button ion-button color="secondary" clear item-end (click)='toDetail(item.contractCode)'>合同明细</button>
        <!--<h3 item-end><span  item-end [tab]="item"></span></h3>--><!--单据状态：checkResult -->
    </ion-item>
  </ion-list>

    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
</ion-content>
