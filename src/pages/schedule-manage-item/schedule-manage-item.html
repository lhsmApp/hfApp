<ion-header>

  <ion-navbar color="dark">
    <ion-title>进度管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form [formGroup]="applyFrom" (ngSumbit)="(save())">
		<ion-item-group>
            <ion-item >
                <ion-label fixed>进展概述</ion-label>
                <ion-input type="text" formControlName="progressOverviewScheduleManage" 
                    placeholder="手工输入">
                </ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>完工百分比</ion-label>
                <ion-input type="text" formControlName="completePercentageScheduleManage" 
                    placeholder="手工输入，只能输入数字">
                </ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>设计完成时间</ion-label>
                <ion-input type="text" formControlName="designCompletedDateScheduleManage" 
                    placeholder="选择日期">
                </ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>施工图完成时间</ion-label>
                <ion-input type="text" formControlName="drawCompletedDateScheduleManage" 
                    placeholder="选择日期">
                </ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>计划完工时间</ion-label>
                <ion-input type="text" formControlName="planCompletionDateScheduleManage" 
                    placeholder="选择日期">
                </ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>实际开工时间</ion-label>
                <ion-input type="text" formControlName="actualStartDateScheduleManage" 
                    placeholder="选择日期">
                </ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>计划开工时间</ion-label>
                <ion-input type="text" formControlName="planStartDateScheduleManage" 
                    placeholder="选择日期">
                </ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>实际完工时间</ion-label>
                <ion-input type="text" formControlName="practicalCompletionDateScheduleManage"           placeholder="选择日期">
                </ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>竣工验收时间</ion-label>
                <ion-input type="text" formControlName="finalAcceptanceDateScheduleManage" 
                    placeholder="选择日期">
                </ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>预达转资时间</ion-label>
                <ion-input type="text" formControlName="preTransferDateScheduleManage" 
                    placeholder="选择日期">
                </ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>审计报告日期</ion-label>
                <ion-input type="text" formControlName="auditReportDateScheduleManage" 
                    placeholder="选择日期">
                </ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>填报日期</ion-label>
                <ion-input type="text" formControlName="applyDateScheduleManage" 
                    placeholder="自动填写">
                </ion-input>
                <span *ngIf="!applyFrom.controls.applyDateScheduleManage.valid && applyFrom.controls.applyDateScheduleManage.touched"
                    class="validation-failed">
                    填报日期不能为空
                </span>
            </ion-item>
            <ion-item >
                <ion-label fixed>填报人</ion-label>
                <ion-input type="text" formControlName="applyUserScheduleManage" 
                    placeholder="自动填写">
                </ion-input>
                <span *ngIf="!applyFrom.controls.applyUserScheduleManage.valid && applyFrom.controls.applyUserScheduleManage.touched"
                    class="validation-failed">
                    填报人不能为空
                </span>
            </ion-item>

		</ion-item-group>
		<div padding-horizontal>
            <button ion-button color="danger" block type="submit" [disabled]="!applyFrom.valid">保 存</button>
		</div>
	</form>

</ion-content>
