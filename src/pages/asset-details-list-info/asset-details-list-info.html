<ion-header>

  <ion-navbar color="dark">
    <ion-title>资产明细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="输入名称或编号模糊搜索"></ion-searchbar>
    
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
	<ion-list>
	    <ion-item *ngFor="let item of list" (click)="toDetail(item)">
            <h2>资产编码：{{item.assetsCode}}</h2><!---->
            <h3>资产名称：{{item.assetsName}}</h3><!---->
            <p>所属单位：{{item.departName}}</p><!---->
            <p color="green">键码：{{item.keyCode}}</p><!--资产-->
		</ion-item>
	</ion-list>
  <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
</ion-content>
