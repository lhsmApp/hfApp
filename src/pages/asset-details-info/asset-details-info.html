<!--
  Generated template for the AssetDetailsInfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark">
    <ion-title>资产明细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<form [formGroup]="assetFrom">
        <ion-item-group>
            <ion-item >
                <ion-label fixed>序号</ion-label>
                <ion-input readonly formControlName="orderAsset" placeholder="自动填写"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>资产类型</ion-label>
                <ion-input readonly formControlName="typeAsset" placeholder="自动填写，禁止调整"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>资产类别</ion-label>
                <ion-input readonly formControlName="categoryAsset" placeholder="手工选择"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>资产编码</ion-label>
                <ion-input readonly formControlName="codeAsset" placeholder="自动填写，禁止调整"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>资产名称</ion-label>
                <ion-input readonly formControlName="nameAsset" placeholder="自动填写"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>所属单位</ion-label>
                <ion-input readonly formControlName="depaetAsset"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>所属资产组</ion-label>
                <ion-input readonly formControlName="groupAsset" placeholder="手工选择"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>规格型号</ion-label>
                <ion-input readonly formControlName="xhAsset" placeholder="手工输入"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>车牌井号</ion-label>
                <ion-input readonly formControlName="carAsset" placeholder="手工输入"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>计量单位</ion-label>
                <ion-input readonly formControlName="unitAsset" placeholder="手工选择"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>制作厂家</ion-label>
                <ion-input readonly formControlName="venderAsset" placeholder="手工输入"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>出厂编号</ion-label>
                <ion-input readonly formControlName="numberAsset" placeholder="手工输入"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>出厂日期</ion-label>
                <ion-input readonly formControlName="productDateAsset" placeholder="手工选择"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>投产日期</ion-label>
                <ion-input readonly formControlName="useDateAsset" placeholder="手工选择"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>使用方向</ion-label>
                <ion-input readonly formControlName="useDirectionAsset" placeholder="手工选择"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>合同编号</ion-label>
                <ion-input readonly readonly formControlName="contractCodeAsset" placeholder="自动填写"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>取得方式</ion-label>
                <ion-input readonly formControlName="getModelAsset" placeholder="手工选择"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>保修截止日期</ion-label>
                <ion-input readonly formControlName="repairEndDateAsset" placeholder="手工输入"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>预计使用年限</ion-label>
                <ion-input readonly formControlName="perUseLifeAsset" placeholder="自动填写"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>使用状态</ion-label>
                <ion-input readonly formControlName="stateAsset" placeholder="手工选择"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>存放地点</ion-label>
                <ion-input readonly formControlName="storePlaceAsset" placeholder="手工选择"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>保管人</ion-label>
                <ion-input readonly formControlName="custodianAsset" placeholder="手工选择"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>技术部门</ion-label>
                <ion-input readonly formControlName="technicalDepartAsset" placeholder="手工选择"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>原值</ion-label>
                <ion-input readonly formControlName="oldValueAsset" placeholder="自动填写，禁止调整"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>净值</ion-label>
                <ion-input readonly formControlName="netWorthAsset" placeholder="自动填写，禁止调整"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>累计折旧</ion-label>
                <ion-input readonly formControlName="depreciationAsset" placeholder="自动填写，禁止调整"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label fixed>减值准备</ion-label>
                <ion-input readonly formControlName="impairmentProvisionAsset" placeholder="自动填写，禁止调整"></ion-input>
            </ion-item>
		</ion-item-group>
	</form>

</ion-content>
