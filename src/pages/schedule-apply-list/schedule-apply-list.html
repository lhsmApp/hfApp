<ion-header>

  <ion-navbar color="dark">
    <ion-title>进度管理</ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="输入名称或编号模糊搜索"></ion-searchbar>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" 
            refreshingText="正在刷新...">
        </ion-refresher-content>
     </ion-refresher>

	 <ion-list>
		<ion-item-sliding *ngFor="let item of list;trackBy:item?.elementCode">
       <ion-item (click)="toDetail(item.elementCode)">
        <h2>项目单元编号：{{item.elementCode}}</h2><!---->
        <h3>项目单元名称：{{item.elementName}}</h3><!---->
        <p>项目单元类别：{{item.elementTypeName}}</p><!---->
        <h3>施工属性：{{item.sgsxName}}</h3><!---->
			</ion-item>

      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(item.elementCode)">
          <ion-icon name="create"></ion-icon>
          编辑
        </button>
        <!--<button ion-button color="danger" (click)="delete(item.elementCode)">
          <ion-icon name="close"></ion-icon>
          删除
        </button>-->
      </ion-item-options>
		</ion-item-sliding>
	</ion-list>
  <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
</ion-content>
