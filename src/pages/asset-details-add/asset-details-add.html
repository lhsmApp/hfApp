<ion-header>

  <ion-navbar color="dark">
    <ion-title>资产明细</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of list">
      <ion-checkbox color="dark" [(ngModel)]="item.isCheck"></ion-checkbox>
      <ion-label (click)="toDetail(item)">
		  	  <h2>资产编码：{{item.assetsCode}}</h2>
			    <p>资产名称：{{item.assetsName}}</p>
			    <p>规格型号：{{item.assetsStandard}}</p>
			    <p>计量单位：{{item.unitCode}}</p>
      </ion-label>
		</ion-item>
	</ion-list>
</ion-content>
