<ion-header>

  <ion-navbar color="dark">
    <ion-title>资产明细</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of list" (click)="toDetail(item)">
      <ion-checkbox color="dark" [(ngModel)]="isCheck"></ion-checkbox>
			<p>资产编码：{{item.codeAsset}}</p>
			<p>资产名称：{{item.nameAsset}}</p>
			<p>规格型号：{{item.xhAsset}}</p>
			<p>原值：{{item.oldValueAsset}}</p>
		</ion-item>
	</ion-list>
</ion-content>
