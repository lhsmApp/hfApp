
<ion-content class="card-background-page">
    <img src="{{loginBg}}"/>
    <h2 class="card-title">投资工程管理</h2>
    <div class="card-form" padding>
      <ion-card>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" >
         <ion-list inset>
          <ion-item>
            <ion-label><ion-icon name="person"></ion-icon></ion-label>

            <ion-input type="text" formControlName="username" clearInput></ion-input>
          </ion-item>
          <div *ngIf="!loginForm.controls.username.valid && loginForm.controls.username.touched" class="validation-failed"> 请输入正确用户名</div>

          <ion-item>
            <ion-label><ion-icon name="key"></ion-icon></ion-label>
            <ion-input type="password" formControlName="password" clearInput></ion-input>
          </ion-item>
          <div *ngIf="!loginForm.controls.password.valid" class="validation-failed">请输入密码</div>

          <!-- <ion-item no-lines>
            <label item-right>记住密码</label>
            <ion-toggle></ion-toggle>
          </ion-item> -->
         </ion-list>
         <div padding>
        <button ion-button color="secondary" full type="submit" [disabled]="!loginForm.valid||submitted">登　录</button>
      </div>
        </form>
      </ion-card>
      
    </div>
