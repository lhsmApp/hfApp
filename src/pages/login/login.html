
<ion-content class="card-background-page">
    <img src="{{loginBg}}" style="width:100%;
    height:100%;"/>
    <h2 class="card-title">投资工程管理平台</h2>
    <div class="card-form" padding>
      <ion-card>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" >
         <ion-list inset>
          <ion-item>
            <ion-label><ion-icon name="person"></ion-icon></ion-label>

            <ion-input type="text" formControlName="username" placeholder="用户名" clearInput></ion-input>
          </ion-item>
          <div *ngIf="!loginForm.controls.username.valid && loginForm.controls.username.touched" class="validation-failed"> 请输入正确用户名</div>

          <ion-item>
            <ion-label><ion-icon name="key"></ion-icon></ion-label>
            <ion-input type="password" formControlName="password" placeholder="密码" clearInput></ion-input>
          </ion-item>
          <div *ngIf="!loginForm.controls.password.valid&& loginForm.controls.password.touched" class="validation-failed">请输入密码</div>

          <ion-item>
            <ion-label><ion-icon name="people"></ion-icon></ion-label>
            <ion-input type="text" formControlName="departCode" readonly tappable placeholder="单位" clearInput (focus)="selectDepart()" ></ion-input>
          </ion-item>
          <div *ngIf="!loginForm.controls.departCode.valid && loginForm.controls.departCode.touched" class="validation-failed"> 请选择单位</div>

          <!-- <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-select formControlName="departCode">
                    <ion-option value="1">单位1</ion-option>
                    <ion-option value="2">单位2</ion-option>
                    <ion-option value="3">单位3</ion-option>
                    <ion-option value="4">单位4</ion-option>
                </ion-select>
          </ion-item>
          <div *ngIf="!loginForm.controls.departCode.valid" class="validation-failed">请选择单位</div> -->

          <!-- <ion-item no-lines>
            <label item-right>记住密码</label>
            <ion-toggle></ion-toggle>
          </ion-item> -->
         </ion-list>
         <div padding>
           <button ion-button color="secondary" full type="submit" [disabled]="!loginForm.valid||submitted">登　录</button>
         </div>
        </form>
      </ion-card>
      
    </div>
