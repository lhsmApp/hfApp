<ion-header>

  <ion-navbar color='dark'>
    <ion-title>发票列表</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="list-avatar-page">
  	<ion-item-sliding *ngFor="let item of invoiceList" >
	    <ion-item (click)="openPage(item)">
	      <h2>发票编号:{{item.chalanNumber}}&nbsp;&nbsp;&nbsp;&nbsp;<button ion-button color="danger" outline>发票金额:{{item.chalanMoney|number}}</button></h2>
	      <!-- <h3 item-end>{{item.chalanMoney}}</h3> -->
	      <p>发票内容:{{item.chalanContent}} </p>
	      <p item-end> {{item.chalanDate}}</p>
	    </ion-item>
	    <ion-item-options side="right">
	      <button ion-button color="primary" (click)="edit(item);$event.stopPropagation()">
	        <ion-icon name="create"></ion-icon>
	        编辑
	      </button>
	      <button ion-button color="danger" (click)="delete(item.payCode);$event.stopPropagation()">
	        <ion-icon name="close"></ion-icon>
	        删除
	      </button>
	    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
